{% for day in data %}
<div class="col-2 p-4">
    <div class="card text-center">
        <div class="card-header">
            {{ day.weekday }}. {{ day.short_date }}
        </div>
        <img src="https://developer.foreca.com/static/images/symbols/{{ day.symbol }}.png" class="card-img-top p-4"
            alt="...">
        <div class="card-body p-2">
            <p class="card-text symbol">{{ day.symbolPhrase }}</p>
            <p class="card-text temp">{{ day.maxTemp }}°/{{ day.minTemp }}°</p>
        </div>
    </div>
</div>
{% endfor %}
