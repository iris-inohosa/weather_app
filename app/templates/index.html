{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'weather_checker/css/index.css' %}">
    <!-- Custom js -->
    <script src="{% static 'weather_checker/js/index.js' %}"></script>
</head>

<body>
    <div class="container p-5" id="app">
        <div class="row">
            <div class="col-12">
                <div class="row header gy-2 p-3">
                    <h2 class="py-4 app-title">
                        WeatherApp <a href=""><img src="" alt=""></a>
                    </h2>
                    <div class="input-group mb-3">
                        <input id="city-search" type="text" class="form-control" placeholder="Type location"
                            aria-label="location" aria-describedby="search-btn">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="row p-3 weather-current">
                    <div class="col">
                        <h5 class="block-title">
                            Today
                        </h5>
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="">
                                <div>30°</div>
                            </div>
                            <div class="col-6">
                                <ul class="extras">
                                    <li>Feels like 24°</li>
                                    <li>Humidity: </li>
                                    <li>Wind: </li>
                                    <li>Pressure: </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row container-fluid p-3 weather-forecast">
                    <div class="col">
                        <h5 class="py-2 block-title">
                            Forecast
                        </h5>
                        <div class="row py-3 d-flex flex-row flex-nowrap forecast-days">
                            {% for item in context %}
                            {% include 'weather_checker/include/single_day.html' %}
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
